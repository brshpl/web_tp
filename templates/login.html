{% extends 'inc/base.html' %}
{% load static %}

{% block content %}
    <div class="col-12 question-box">
        <div class="h2 pt-2">Вход</div>
        <div class="alert alert-danger" role="alert">
            Неправильный пароль
        </div>
        <form>
            <div class="form-group">
                <label for="loginInput">Логин</label>
                <input type="text" class="form-control" id="loginInput" required>
            </div>
            <div class="form-group">
                <label for="passInput">Пароль</label>
                <input type="password" class="form-control" id="passInput" required>
            </div>
            <button type="submit" class="btn btn-primary mb-3">Войти</button>
        </form>
        <div class="pb-3">
            <a href="registration.html">Создать новый аккаунт</a>
        </div>
    </div>
{% endblock content %}
